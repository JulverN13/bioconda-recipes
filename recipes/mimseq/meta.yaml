{% set version = "0.3" %}

package:
  name: mimseq
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mimseq/mimseq-{{ version }}.tar.gz
  sha256: 086e9e610c28d8d522c564613399fe1ceba70590abd54df1a5245e5cc3620037

build:
  number: 0
  noarch: python
  entry_points:
    - mimseq = mimseq.mimseq:main
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
  run:
    - python >=3
    - r-base <3.7.0a0
    - biopython <1.78  # Bio.Alphabet needs to be removed from code base
    - matplotlib-base
    - numpy
    - pandas
    - pybedtools
    - pyfiglet
    - pysam
    - seaborn
    - pandas
    - infernal
    - blast
    - gmap 2019.02.26
    - samtools
    - bedtools
    - r-ggplot2 =3.2.1
    - bioconductor-complexheatmap
    - bioconductor-deseq2
    - r-pheatmap
    - r-calibrate
    - r-gridextra
    - r-plyr
    - r-dplyr
    - r-tidyverse
    - r-devtools

test:
  imports:
    - mimseq
  commands:
    - mimseq --help

about:
  home: "https://github.com/nedialkova-lab/mim-tRNAseq"
  license: GPL-3.0-only
  license_family: GPL3
  summary: "Modification-induced misincorporation tRNA sequencing."
